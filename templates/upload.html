<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phylogenetic Tree Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #3a6186, #89253e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            max-width: 700px;
            padding: 20px;
            margin: 20px;
        }
        .header-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .form-label, .btn-primary {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/8682/8682025.png" alt="Phylogenetic Art" class="header-img">
        <h3 class="text-center mt-3 mb-4">Phylogenetic Tree Generator</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload a Newick or NEXUS File</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="tree_type" class="form-label">Select Tree Type</label>
                <select class="form-select" id="tree_type" name="tree_type" required>
                    <option value="cladogram">Unrooted</option>
                    <option value="phylogram">Rooted</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="distance" class="form-label">Branch Distance (Margin)</label>
                <input class="form-control" type="number" id="distance" name="distance" value="10" required>
            </div>
            <div class="mb-3">
                <label for="line_thickness" class="form-label">Line Thickness</label>
                <input class="form-control" type="number" id="line_thickness" name="line_thickness" value="2" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label for="branch_length" class="form-label">Branch Length</label>
                <input class="form-control" type="number" id="branch_length" name="branch_length" value="1" min="0.1" max="10" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Tree</button>
        </form>
    </div>
</body>
</html>
